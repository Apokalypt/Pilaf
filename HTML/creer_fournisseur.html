<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Créer un fournisseur</title>
	<meta charset="utf-8">
	<meta name="Author" content="Sawang_">
	<link rel="stylesheet" href="../CSS/style.css">
	<link rel="stylesheet" type="text/css" href="../CSS/style_creer_fournisseur.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
	<form action="../index.html">
		<fieldset>
			<legend>Créer fournisseur</legend>
			<div class="flexAround">
				<div>
					<label>Nom du fournisseur :</label>
					<input type="text">
				</div>
				<div>
					<label>Ville :</label>
					<input pattern="[0-9{0,12}]" type="text">
				</div>
				<div>
					<label>Région :</label>
					<input pattern="[0-9{0,12}]" type="text">
				</div>
				<div>
					<label>Adresse :</label>
					<input pattern="[0-9{0,12}]" type="text">
				</div>
			</div>
			<div id="tproduit">
				<label>Type de produits:</label>
				<select>
					<option>Ali­men­taire</option>
					<option>Tex­tile</option>
					<option>Cos­mé­tique</option>
					<option>Elec­tromé­nag­er</option>
				</select>
			</div>
			<div id="boutons" class="flexAround">
				<a href="../index.html" class="designBoutons boutonRouge noSelect">Annuler</a>
				<input type="submit" class="designBoutons boutonVert" value="Valider">
			</div>
		</fieldset>
	</form>
	<footer>
		<a href="https://github.com/Sawangg/Pilaf">© 2020 Divry Ladrat Mercier Toribio</a>
		<a href="../index.html"><img src="../IMAGES/logo.png" alt="logo"></a>
	</footer>
</body>
