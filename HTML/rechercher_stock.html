<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="Author" content="sepios87">
  <title>Consulter les stocks</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/style_recherche_stocks.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
  <form>
    <fieldset>
      <legend>Rechercher</legend>
      <div class="flexAround">
        <div>
          <label>Code barre :</label>
          <input type="text">
        </div>
        <div>
          <label>Nom de l'article :</label>
          <input type="text">
        </div>
        <div id="date">
          <label>Date :</label>
          <input type="date" min="2020-01-01" max="2021-01-01" value="2020-05-16">
        </div>
        <div>
          <label>Etat :</label>
          <select>
            <option>Ajouté au stock</option>
            <option>Retiré du stock</option>
          </select>
        </div>
        <div>
          <label>Code rayon :</label>
          <input type="text">
        </div>
      </div>
      <input type="button" value="Rechercher" class="designBoutons boutonVert" id="boutonRechercher">
    </fieldset>
  </form>
  <div id="resultatArticles">
    <div class="produit">
      <div>
        <h3>Chocolat</h3>
        <h4>Code barre : 453845168435</h4>
        <p>Quantité : <b>90</b></p>
      </div>
      <div>
        <h4>Dernière action :</h4>
        <p>Date : 16/05/2020</p>
        <p>Ajout de <b>5</b> produits au stock</p>
        <button type="button" class="designBoutons boutonVert">Consulter détails</button>
        <button type="button" class="designBoutons boutonVert">Voir plus d'actions</button>
      </div>
    </div>
    <div class="produit">
      <div>
        <h3>Lait bio</h3>
        <h4>Code barre : 685982695695</h4>
        <p>Quantité : <b>30</b></p>
      </div>
      <div>
        <h4>Dernière action :</h4>
        <p>Date : 16/05/2020</p>
        <p>Retrait de <b>2</b> produits au stock</p>
        <button type="button" class="designBoutons boutonVert">Consulter détails</button>
        <button type="button" class="designBoutons boutonVert">Voir plus d'actions</button>
      </div>
    </div>
    <button type="button" id="bouttonAfficherPlus" class="designBoutons boutonGris">Afficher Plus</button>
  </div>
</body>
</html>
