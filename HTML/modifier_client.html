<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="Author" content="Sawang_">
  <title>Modifier un client</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/style_creer_modifier_client.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
  <form>
    <fieldset id="fieldPrincipale">
      <legend id="legendPrincipale">Modifier un client</legend>
      <div class="flexAround">
        <div id="ajout">
          <label for="prénom">Prénom<span>*</span> :</label>
          <input type="text" id="prénom" name="prénom" pattern="[A-zÀ-ú]*" value="Geraldine" required><br>

          <label for="nom">Nom<span>*</span> :</label>
          <input type="text" id="nom" name="nom" pattern="[A-zÀ-ú]*" value="Menier" required><br>

          <label for="tel">Téléphone<span>*</span> :</label>
          <input type="text" id="tel" name="tel" pattern="^(?:(?:\+|00)33|0)\s*[1-9](?:[\s.-]*\d{2}){4}$" value="0606060606" required><br>

          <label for="email">E-mail :</label>
          <input type="text" id="email" name="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" value="geraldine.menier@gmail.com" required><br>

          <label for="adresse">Adresse :</label>
          <input type="text" id="adresse" name="adresse" pattern="[A-zÀ-ú]*" value="32 rue du soif Limoges"><br>

          <label for="ddn">Date de naissance :</label>
          <input type="date" min="1900-01-01" max="2021-01-01" value="1980-04-01"><br>

          <p>* Obligatoire</p>
        </div>
      </div>

      <div id="boutons">
        <a href="#" class="designBoutons boutonRouge" id="annuler">Annuler</a>
        <a href="#recherche_client.html" class="designBoutons" id="boutonValider">Modifier</a>
      </div>
    </fieldset>
  </form>
</body>
</html>
