<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Modifier Fournisseur</title>
	<meta charset="utf-8">
	<meta name="Author" content="Sawang_">
	<link rel="stylesheet" href="../CSS/style.css">
	<link rel="stylesheet" type="text/css" href="../CSS/style_modifier_fournisseur.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
	<form>
		<fieldset>
			<legend>Modifier fournisseur</legend>
			<div id="fournisseur">
				<label>Fournisseur à modifier :</label>
				<select>
					<option>Bell</option>
					<option>Coca-Cola</option>
					<option>Herta</option>
					<option>Panzani</option>
				</select>
			</div>
			<div class="flexAround">
				<div>
					<label>Nom du fournisseur :</label>
					<input type="text">
				</div>
				<div>
					<label>Ville :</label>
					<input pattern="[0-9{0,12}]" type="text">
				</div>
				<div>
					<label>Région :</label>
					<input pattern="[0-9{0,12}]" type="text">
				</div>
				<div>
					<label>Adresse :</label>
					<input pattern="[0-9{0,12}]" type="text">
				</div>
			</div>
			<div id="tproduit">
				<label>Type de produits:</label>
				<select>
					<option>Ali­men­taire</option>
					<option>Tex­tile</option>
					<option>Cos­mé­tique</option>
					<option>Elec­tromé­nag­er</option>
				</select>
			</div>
			<input type="submit" value="Valider" class="designBoutons noSelect boutonVert">
		</fieldset>
	</form>
</body>
