<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="Author" content="Apokalypt">
  <title>Créer une commande</title>
  <link rel="icon" type="image/png" href="../IMAGES/logo.png" />
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/style_creer_commande.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
  <form id="formulaire_commande" action="../index.html">
    <fieldset>
      <legend>Créer une commande</legend>
      <fieldset id="donneesCommande">
        <div>
          <label>Fournisseur : </label>
            <select required>
              <OPTION>artisans du monde</OPTION>
              <OPTION>Bioterroir</OPTION>
              <OPTION>Alterbio France</OPTION>
              <OPTION>Bio audema</OPTION>
          </select>
        </div>

        <div>
          <label>Mode de paiement : </label>
            <select required>
              <OPTION>Virements</OPTION>
              <OPTION>Chèques</OPTION>
              <OPTION>Carte bancaire</OPTION>
              <OPTION>Liquide</OPTION>
          </select>
        </div>

        <div id="adresse">
          <fieldset>
            <legend>Adresse de livraison</legend>

            <div class="groupe_informations">
              <label>Rue<span>*</span> :</label>
              <input type="text" name="rue_client" placeholder="ex : 1 Rue du succès" required>
            </div>

            <div class="groupe_informations">
              <label>Compléments d'adresse :</label>
              <input type="text" name="complement_client">
            </div>

            <div class="groupe_informations">
              <label>Lieu-dit :</label>
              <input type="text" name="lieu_dit_client">
            </div>

            <div class="groupe_informations">
              <label>Ville<span>*</span> :</label>
              <input type="text" name="ville_client" required placeholder="ex : Limoges">
            </div>

            <div class="groupe_informations">
              <label>Code postal<span>*</span> :</label>
              <input type="text" name="CP_client" required placeholder="ex : 87000">
            </div>

            <div class="groupe_informations">
              <label>Pays<span>*</span> :</label>
              <input type="text" name="pays_client" required placeholder="ex : France">
            </div>
          </fieldset>

          <fieldset>
            <legend>Adresse de facturation</legend>

            <div class="groupe_informations">
              <label>Rue<span>*</span> :</label>
              <input type="text" name="rue_client" placeholder="ex : 1 Rue du succès" required>
            </div>

            <div class="groupe_informations">
              <label>Compléments d'adresse :</label>
              <input type="text" name="complement_client">
            </div>

            <div class="groupe_informations">
              <label>Lieu-dit :</label>
              <input type="text" name="lieu_dit_client">
            </div>

            <div class="groupe_informations">
              <label>Ville<span>*</span> :</label>
              <input type="text" name="ville_client" required placeholder="ex : Limoges">
            </div>

            <div class="groupe_informations">
              <label>Code postal<span>*</span> :</label>
              <input type="text" name="CP_client" required placeholder="ex : 87000">
            </div>

            <div class="groupe_informations">
              <label>Pays<span>*</span> :</label>
              <input type="text" name="pays_client" required placeholder="ex : France">
            </div>
          </fieldset>
        </div>
      </fieldset>

      <div class="flexAround">
        <div class="produits" id="1">
          <div class="en_tete">
            <img src="../IMAGES/produits/savon.jpg" alt="Image produit">
            <label>SAVON TRADITION D'ALEP OLIVE</label>
          </div>

          <div class="reference">
            <label class="informations">Code barre : </label>
            <label>987658498565</label>
          </div>

          <div class="prix">
            <div>
              <label class="informations">Prix HT : </label>
              <label>5.20€</label>
            </div>

            <div>
              <label class="informations">TVA : </label>
              <label>0.32€</label>
            </div>

            <div>
              <label class="informations">Prix TTC : </label>
              <label>5.52€</label>
            </div>
          </div>

          <div>
            <label class="informations">Quantité : </label>
            <input type="number" name="quantite" value="0" min="0">
          </div>

          <a href="consulter_article.html" class ="designBoutons boutonOrange noSelect">Plus de détails</a>
        </div>

        <div class="produits" id="2">
          <div class="en_tete">
            <img src="../IMAGES/produits/cafe.jpg" alt="Image produit">
            <label>CAFÉ BIO MEXIQUE MOULU DÉCAFÉINÉ</label>
          </div>

          <div class="reference">
            <label class="informations">Code barre : </label>
            <label>87954526462695</label>
          </div>

          <div class="prix">
            <div>
              <label class="informations">Prix HT : </label>
              <label>2.30€</label>
            </div>

            <div>
              <label class="informations">TVA : </label>
              <label>0.24€</label>
            </div>

            <div>
              <label class="informations">Prix TTC : </label>
              <label>2.54€</label>
            </div>
          </div>

          <div>
            <label class="informations">Quantité : </label>
            <input type="number" name="quantite" value="0" min="0">
          </div>

          <a href="consulter_article.html" class ="designBoutons boutonOrange noSelect">Plus de détails</a>
        </div>

      <div id="total">
        <div>
          <label class="informations">Total HT : </label>
          <label>0.00€</label>
        </div>

        <hr>

        <div>
          <label class="informations">Pourcentage remise : </label>
          <label>0%</label>
        </div>
        <div>
          <label class="informations">Montant remise : </label>
          <label>0.00€</label>
        </div>

        <hr>

        <div class="sous_total">
          <label class="informations">Total TVA 20% : </label>
          <label>0.00€</label>
        </div>
        <div class="sous_total">
          <label class="informations">Total TVA 10% : </label>
          <label>0.00€</label>
        </div>
        <div class="sous_total">
          <label class="informations">Total TVA 5,5% : </label>
          <label>0.00€</label>
        </div>
        <div class="sous_total">
          <label class="informations">Total TVA 2,1% : </label>
          <label>0.00€</label>
        </div>
        <div>
          <label class="informations">Total TVA : </label>
          <label>0.00€</label>
        </div>

        <hr>

        <div>
          <label class="informations">Frais de port : </label>
          <label>0.00€</label>
        </div>

        <hr>

        <div>
          <label class="informations">Total TTC : </label>
          <label>0.00€</label>
        </div>
      </div>

      <div id="boutons">
        <a href="../index.html" class="designBoutons boutonRouge noSelect">Annuler</a>
        <a href="consulter_commande.html" class="designBoutons boutonGris noSelect">Enregistrer en tant que brouillon</a>
        <input type="submit" class="designBoutons boutonVert noSelect" value="Commander">
      </div>
    </fieldset>
  </form>
  <footer>
    <a href="https://github.com/Sawangg/Pilaf">© 2020 Divry Ladrat Mercier Toribio</a>
    <a href="../index.html"><img src="../IMAGES/logo.png" alt="logo"></a>
  </footer>
</body>
</html>
