<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="Author" content="Apokalypt">
    <title>Créer un article</title>
    <link rel="icon" type="image/png" href="../IMAGES/logo.png" />
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/style_creer_article_bis.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300&display=swap" rel="stylesheet">
  </head>
  <body>
    <form action="../index.html">
      <fieldset>
        <legend>Créer un article</legend>
            <div id="ajout" class="flexAround">
              <div id="renseignements">
              <label>Nom<span>*</span> :</label>
              <input type="text" name="nom_article" pattern="[A-zÀ-ú]*" required>

              <label>Fournisseur<span>*</span> :</label>
              <SELECT name="Fournisseur">
                <OPTION>Panzani</OPTION>
                <OPTION>Bell</OPTION>
                <OPTION>Coca-cola</OPTION>
              </SELECT>

              <label>Code barre<span>*</span> :</label>
              <input type="text" name="barre_article" pattern="[0-9]*" required>
              
              <fieldset>
                <legend>Prix</legend>

                <label>Type de produit</label>
                <SELECT name="Prix">
                  <OPTION>Unitaire</OPTION>
                  <OPTION selected>Pack</OPTION>
                </SELECT>

                <br>
                <button type="button" class="designBoutons boutonGris noSelect">Sélectionner article</button>
                <br>

                <label>Quantité<span>*</span> : </label>
                <input type="number" name="quantité_pack" value="2" min="2">

                <br>
                <br>
                <label><b>Prix  HT :</b> XX,XX €</label>
                <br>
                <label><b>Pourcentage TVA :</b> XX,X%</label>
                <br>
                <label><b>Prix TTC :</b> XX,XX €</label>
              </fieldset>

              <fieldset>
                <legend>Promotions</legend>

                <label>Type de promotion : </label>
                <select>
                  <option>Réduction pourcentage</option>
                  <option selected>Réduction par groupe</option>
                </select>

                <div id="promotion_groupe">
                  <input type="number" name="réduction" value="1" min="1">
                  <label> acheté(e)(s) = </label>
                  <input type="number" name="réduction" value="1" min="1">
                  <label> offert(e)(s)</label>
                </div>
                
                <label>Date de début : </label>
                <input type="date" name="date_début_promotion">
                <br>
                <label>Date de fin : </label>
                <input type="date" name="date_fin_promotion">
              </fieldset>

              <label>Code rayon :</label>
              <input type="text" name="rayon_article">

              <label>Quantité en stock<span>*</span> :</label>
              <input type="number" name="stock_article" value="0" min="0" required>

              <p>* Obligatoire</p>
              </div>
              <div id="image">
                <input type="file" name="button_image_article" accept="image/png, image/jpeg">
                <br>
                <img src="" alt="Image du produit">
              </div>
        </div>

        <div id="boutons" class="flexAround">
          <a href="../index.html" class="designBoutons noSelect boutonRouge">Annuler</a>
          <input type="submit" class="designBoutons noSelect boutonVert" value="Créer l'article">
        </div>
      </fieldset>
    </form>

    <footer>
      <a href="https://github.com/Sawangg/Pilaf">© 2020 Divry Ladrat Mercier Toribio</a>
      <a href="../index.html"><img src="../IMAGES/logo.png" alt="logo"></a>
    </footer>
  </body>
</html>
