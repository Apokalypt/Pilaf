<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Modifier un employé</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../CSS/style.css">
	<meta name="Author" content="Sawang_">
	<link rel="stylesheet" type="text/css" href="../CSS/style_modifier_employe.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
	<form>
		<fieldset>
			<legend>Modifier un employé</legend>
			<div id="salarie">
				<label>Employé :</label>
				<select name="salarie">
					<option>Mme Flotte - Secretaire</option>
					<option>Mr Melet - Gestionnaire</option>
					<option>Mr Billet - cadre commercial</option>
					<option>Mme Double - Responsable des caisses</option>
					<option>Mme Personne - Caisses</option>
					<option>Mr Chose - Caisses</option>
				</select>
			</div>
			<div class="flexAround">
				<div>
					<label>Nom de l'employé :</label>
					<input type="text">
				</div>
				<div>
					<label>Poste :</label>
					<input pattern="[0-9{0,12}]" type="text">
				</div>
				<div>
					<label>Ville :</label>
					<input pattern="[0-9{0,12}]" type="text">
				</div>
				<div>
					<label>Salaire :</label>
					<input type="number" min="0">
				</div>
				<div>
					<label>Adresse :</label>
					<input pattern="[0-9{0,12}]" type="text">
				</div>

				<div id="valider">
					<input type="checkbox" id="cb" class="isVisible"/>
					<label for="cb" class="designBoutons boutonVert noSelect">Valider</label>
					<p class="isNotVisible ">Validation effectutée</p>
					<button type="button" class="isNotVisible designBoutons boutonRouge noSelect">Annuler</button>
					<button type="button" class="isNotVisible designBoutons boutonVert noSelect">Sauvegarder les changements</button>
				</div>
			</div>
		</fieldset>
	</form>
	<footer>
		<a href="https://github.com/Sawangg/Pilaf">© 2020 Divry Ladrat Mercier Toribio</a>
		<a href="../index.html"><img src="../IMAGES/logo.png" alt="logo"></a>
	</footer>
</body>
