<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Modifier un employé</title>
	<meta charset="utf-8">
	<meta name="Author" content="Apokalypt">
	<link rel="icon" type="image/png" href="../IMAGES/logo.png" />
	<link rel="stylesheet" href="../CSS/style.css">
	<link rel="stylesheet" type="text/css" href="../CSS/style_creer_modifier_employe.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
	<form action="consulter_employe.html">
		<fieldset>
			<legend>Modifier un employé</legend>

			<div id="renseignements">
				<fieldset>
                    <legend>Informations sur l'employé</legend>

                    <div class="groupe_informations">
						<label>Prénom<span>*</span> :</label>
						<input type="text" name="prenom_employe" pattern="[A-zÀ-ú]*" required value="Brigite">
					</div>

					<div class="groupe_informations">
						<label>Nom<span>*</span> :</label>
						<input type="text" name="nom_employe" pattern="[A-zÀ-ú]*" required value="Flotte">
                    </div>

                    <div class="groupe_informations">
						<label>Poste<span>*</span> :</label>
						<input type="text" name="poste_employe" required value="Secrétaire">
					</div>

					<div class="groupe_informations">
						<label>Photo de profil :</label>
						<input type="file" name="photo_employe" accept="image/png, image/jpeg">
					</div>

					<fieldset>
						<legend>Adresse</legend>

						<div class="groupe_informations">
							<label>Rue<span>*</span> :</label>
							<input type="text" name="rue_employe" required value="10 Allée André Maurois">
						</div>

						<div class="groupe_informations">
							<label>Compléments d'adresse :</label>
							<input type="text" name="complement_employe">
						</div>

						<div class="groupe_informations">
							<label>Lieu-dit :</label>
							<input type="text" name="lieu_dit_employe">
						</div>

						<div class="groupe_informations">
							<label>Ville<span>*</span> :</label>
							<input type="text" name="ville_employe" required value="Limoges">
						</div>

						<div class="groupe_informations">
							<label>Code postal<span>*</span> :</label>
							<input type="text" name="CP_employe" required value="87100">
						</div>

						<div class="groupe_informations">
							<label>Région<span>*</span> :</label>
							<input type="text" name="region_employe" required value="Nouvelle-Aquitaine">
						</div>

						<div class="groupe_informations">
							<label>Pays<span>*</span> :</label>
							<input type="text" name="pays_employe" required value="France">
						</div>
					</fieldset>

					<div class="groupe_informations">
						<label>Adresse e-mail<span>*</span> :</label>
						<input type="email" name="mail_employe" required value="brigite.flotte@gmail.com">
					</div>

					<div class="groupe_informations">
						<label>Numéro de téléphone<span>*</span> :</label>
						<input type="tel" name="tel_employe" required value="+33648986537">
                    </div>

                    <div class="groupe_informations">
                        <label>Date de naissance :</label>
                        <input type="date" name="date_naissance_employe" required value="1986-11-24">
                    </div>

					<fieldset>
						<legend>Coordonnées bancaires</legend>

						<div class="groupe_informations">
							<label>Copie du RIB :</label>
						    <input type="file" name="RIB_employe">
						</div>

						<div class="groupe_informations" id="ou_separateur">
							<label>OU / ET</label>
						</div>

						<div class="groupe_informations">
							<label>Nom du titulaire du compte :</label>
							<input type="text" name="titulaire_employe" value="Flotte">
						</div>

						<div class="groupe_informations">
							<label>IBAN :</label>
							<input type="text" minlength="14" maxlength="34" name="IBAN_employe" value="FR0012345123451234567891A12">
						</div>
                    </fieldset>

                    <fieldset>
						<legend>Contrat</legend>

						<div class="groupe_informations">
							<label>Contrat :</label>
						    <input type="file" name="fichier_contrat_employe">
						</div>

						<div class="groupe_informations">
                            <label>Type de contrat :</label>
                            <select required>
                                <option>CDI</option>
                                <option>CDD</option>
                            </select>
						</div>

						<div class="groupe_informations">
							<label>Date de début du contrat :</label>
							<input type="date" name="date_debut_contrat_employe" required value="2004-09-05">
                        </div>

                        <div class="groupe_informations">
							<label>Date de fin du contrat :</label>
							<input type="date" name="date_fin_contrat_employe">
						</div>
					</fieldset>
					<fieldset id="droits">
						<legend>Gestion des droits</legend>
						<fieldset>
								<legend>Client</legend>
								<div>
									<input type="checkbox" name="" value="" checked>
									<label>Créer / Modifier / Supprimer client</label>
								</div>
								<div>
									<input type="checkbox" name="" value="" checked>
									<label>Consulter client</label>
								</div>
						</fieldset>
						<fieldset>
								<legend>Employé</legend>
								<div>
									<input type="checkbox" name="" value="" checked>
									<label>Créer / Modifier / Supprimer employé</label>
								</div>
								<div>
									<input type="checkbox" name="" value="" checked>
									<label>Consulter employé</label>
								</div>
						</fieldset>
						<fieldset>
								<legend>Commande</legend>
								<div>
									<input type="checkbox" name="" value="" checked>
									<label>Créer / Modifier / Supprimer commande</label>
								</div>
								<div>
									<input type="checkbox" name="" value="" checked>
									<label>Consulter commande</label>
								</div>
						</fieldset>
						<fieldset>
								<legend>Horaires</legend>
								<div>
									<input type="checkbox" name="" value="" checked>
									<label>Créer / Modifier / Supprimer horaires</label>
								</div>
								<div>
									<input type="checkbox" name="" value="" checked>
									<label>Consulter horaires</label>
								</div>
						</fieldset>
						<fieldset>
								<legend>Article</legend>
								<div>
									<input type="checkbox" name="" value="">
									<label>Créer / Modifier / Supprimer article</label>
								</div>
								<div>
									<input type="checkbox" name="" value="">
									<label>Consulter article</label>
								</div>
						</fieldset>
						<fieldset>
								<legend>Caisse</legend>
								<div>
									<input type="checkbox" name="" value="">
									<label>Créer / Modifier / Supprimer caisse</label>
								</div>
								<div>
									<input type="checkbox" name="" value="">
									<label>Consulter caisse</label>
								</div>
						</fieldset>
						<fieldset>
								<legend>Factures</legend>
								<div>
									<input type="checkbox" name="" value="" checked>
									<label>Créer / Modifier / Supprimer factures</label>
								</div>
								<div>
									<input type="checkbox" name="" value="" checked>
									<label>Consulter factures</label>
								</div>
						</fieldset>
						<fieldset>
								<legend>Fournisseur</legend>
								<div>
									<input type="checkbox" name="" value="" checked>
									<label>Créer / Modifier / Supprimer fournisseur</label>
								</div>
								<div>
									<input type="checkbox" name="" value="" checked>
									<label>Consulter fournisseur</label>
								</div>
						</fieldset>
						<fieldset>
								<legend>Stocks</legend>
								<div>
									<input type="checkbox" name="" value="" checked>
									<label>Créer / Modifier / Supprimer stocks</label>
								</div>
								<div>
									<input type="checkbox" name="" value="" checked>
									<label>Consulter stocks</label>
								</div>
						</fieldset>
						<fieldset>
								<legend>Statistiques</legend>
								<div>
									<input type="checkbox" name="" value="" checked>
									<label>Consulter statistiques</label>
								</div>
						</fieldset>
					</fieldset>

				</fieldset>
			</div>

			<div id="boutons" class="flexAround">
				<a href="consulter_employe.html" class="designBoutons noSelect boutonRouge">Annuler</a>
				<a href="recherche_employe.html" class="designBoutons noSelect boutonOrange">Supprimer l'employé</a>
				<button type="submit" class="designBoutons noSelect boutonVert">Sauvegarder les changements</button>
			</div>
		</fieldset>
	</form>

	<footer>
		<a href="https://github.com/Sawangg/Pilaf">© 2020 Divry Ladrat Mercier Toribio</a>
		<a href="../index.html"><img src="../IMAGES/logo.png" alt="logo"></a>
	</footer>
</body>
