<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="Author" content="Apokalypt">
    <title>Créer un article</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/style_creer_article.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300&display=swap" rel="stylesheet">
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Créer un article</legend>
            <div id="ajout" class="flexAround">
              <div id="renseignements">
              <label>Nom<span>*</span> :</label>
              <input type="text" name="nom_article" pattern="[A-zÀ-ú]*" required>

              <label>Fournisseur<span>*</span> :</label>
              <SELECT name="Fournisseur">
                <OPTION>Panzani</OPTION>
                <OPTION>Bell</OPTION>
                <OPTION>Coca-cola</OPTION>
              </SELECT>

              <label>Code barre<span>*</span> :</label>
              <input type="text" name="barre_article" pattern="[0-9]*" required>

              <label>Prix au kg HT<span>*</span> :</label>
              <input type="text" name="prix_article" pattern="[0-9]+(\.[0-9]+)?" required>

              <label>Taux de TVA<span>*</span> :</label>
              <SELECT name="TVA">
                <OPTION>20%</OPTION>
                <OPTION>10%</OPTION>
                <OPTION selected>5,5%</OPTION>
                <OPTION>2,1%</OPTION>
              </SELECT>

              <label>Code rayon :</label>
              <input type="text" name="rayon_article">

              <p>* Obligatoire</p>
              </div>
              <div id="image">
                <div id="image_article"></div>
                <input type="file" name="button_image_article" accept="image/png, image/jpeg">
              </div>
        </div>

        <div id="boutons" class="flexAround">
          <a href="../index.html" class="designBoutons noSelect boutonRouge">Annuler</a>
          <input type="submit" class="designBoutons noSelect boutonVert" value="Créer l'article">
        </div>
      </fieldset>
    </form>
  </body>
</html>
