<body>
  <form id="formulaire_commande">
    <fieldset>
      <legend>Modifier une commande</legend>

      <div>
        <label class="informations">Date de la commande : </label>
        <label>XX/XX/XXXX</label>
      </div>

      <div>
        <label class="informations">Numéro de commande : </label>
        <label>XXXXXXX</label>
      </div>

      <div>
        <label class="informations">Etat du paiement de la commande : </label>
        <select required>
          <option value="" disabled>Etat de la commande</option>
          <option value="1">Payé</option>
          <option value="2" selected>Non payé</option>
        </select>
      </div>

      <div>
        <label class="informations">Fournisseur : </label>
        <select required>
          <option value="" disabled>Sélectionner un fournisseur</option>
          <option value="1">Coca cola</option>
          <option value="2">Bell</option>
          <option value="3" selected>Panzani</option>
        </select>
      </div>

      <div id="catalogue_fournisseur">
        <div class="produits" id="1">
          <div class="en_tete">
            <img src="../IMAGES/produits/orangina.jpg" alt="Image produit">
            <label>Orangina</label>
          </div>

          <div class="reference">
            <label class="informations">Références : </label>
            <label>87954526462695</label>
          </div>

          <div class="prix">
            <div>
              <label class="informations">Prix HT : </label>
              <label>11,99€</label>
            </div>

            <div>
              <label class="informations">Prix TTC : </label>
              <label>12,99€</label>
            </div>
          </div>

          <div>
            <label class="informations">Quantité : </label>
            <input type="number" name="quantite" value="0" min="0">
          </div>
