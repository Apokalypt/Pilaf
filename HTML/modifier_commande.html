<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="Author" content="Apokalypt">
  <title>Modifier une commande</title>
  <link rel="icon" type="image/png" href="../IMAGES/logo.png" />
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/style_modifier_commande.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
  <form id="formulaire_commande">
    <fieldset>
      <legend>Modifier une commande</legend>

      <div>
        <label class="informations">Date de la commande : </label>
        <label>31/05/2020</label>
      </div>

      <div>
        <label class="informations">Numéro de commande : </label>
        <label>0001</label>
      </div>

      <div>
        <label class="informations">Etat du paiement de la commande : </label>
        <select required>
          <option value="" disabled>Etat de la commande</option>
          <option value="1">Payé</option>
          <option value="2" selected>Non payé</option>
        </select>
      </div>

      <div>
        <label class="informations">Fournisseur : </label>
        <select required>
            <OPTION>Artisans du monde</OPTION>
            <OPTION>Bioterroir</OPTION>
            <OPTION>Alterbio France</OPTION>
            <OPTION>Bio audema</OPTION>
        </select>
      </div>

      <div id="catalogue_fournisseur">
        <div class="produits">
          <div class="en_tete">
            <img src="../IMAGES/produits/savon.jpg" alt="Image produit">
            <label>SAVON TRADITION D'ALEP OLIVE</label>
          </div>

          <div class="reference">
            <label class="informations">Code barre : </label>
            <label>987658498565</label>
          </div>

          <div class="prix">
            <div>
              <label class="informations">Prix HT : </label>
              <label>5.52€</label>
            </div>

            <div>
              <label class="informations">Prix TTC : </label>
              <label>5.82€</label>
            </div>
          </div>

          <div>
            <label class="informations">Quantité : </label>
            <input type="number" name="quantite" value="60" min="0">
          </div>

          <a href="consulter_article.html" class ="designBoutons boutonOrange noSelect">Plus de détails</a>
        </div>

        <div class="produits">
          <div class="en_tete">
            <img src="../IMAGES/produits/cafe.jpg" alt="Image produit">
            <label>CAFÉ BIO MEXIQUE MOULU DÉCAFÉINÉ</label>
          </div>

          <div class="reference">
            <label class="informations">Code barre : </label>
            <label>87954526462695</label>
          </div>

          <div class="prix">
            <div>
              <label class="informations">Prix HT : </label>
              <label>2.54€</label>
            </div>

            <div>
              <label class="informations">Prix TTC : </label>
              <label>5.5%</label>
            </div>
          </div>

          <div>
            <label class="informations">Quantité : </label>
            <input type="number" name="quantite" value="40" min="0">
          </div>

          <a href="consulter_article.html" class ="designBoutons boutonOrange noSelect">Plus de détails</a>
        </div>

      <div id="total">
        <div>
          <label class="informations">Total HT : </label>
          <label>373.20€</label>
        </div>

        <div>
          <label class="informations">Frais de port : </label>
          <label>10.00€</label>
        </div>

        <div>
          <label class="informations">Total TVA : </label>
          <label>20.56€</label>
        </div>

        <div>
          <label class="informations">Total TTC : </label>
          <label>393.76€</label>
        </div>
      </div>

      <div id="boutons">
        <a href="recherche_commande.html" class="designBoutons boutonRouge noSelect">Annuler</a>
        <a href="recherche_commande.html" class="designBoutons noSelect boutonOrange">Supprimer la commande</a>
        <a href="#" class="designBoutons boutonGris noSelect">Enregistrer en tant que brouillon</a>
        <input type="button" class="designBoutons boutonVert noSelect" value="Commander">
      </div>
    </fieldset>
  </form>
  <footer>
    <a href="https://github.com/Sawangg/Pilaf">© 2020 Divry Ladrat Mercier Toribio</a>
    <a href="../index.html"><img src="../IMAGES/logo.png" alt="logo"></a>
  </footer>
</body>
</html>
