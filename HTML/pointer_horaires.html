<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="Author" content="sepios87">
  <title>Pointage</title>
  <link rel="stylesheet" href="../CSS/style_pointer_horaires.css">
  <link rel="stylesheet" href="../CSS/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
  <form>
    <fieldset id="conteneur">
      <legend>Pointage journalier</legend>
      <label id="nom">Salarié : Mme Flotte</label>
      <fieldset>
        <div id="pointage">
          <div id="date">
            <label>Date</label>
            <input type="date" min="2020-01-01" max="2021-01-01" value="2020-05-16" required>
          </div>
          <div class="horaire">
            <label>Heure début</label>
            <input type="time" id="start" name="trip-start" required>
          </div>
          <div class="horaire">
            <label>Heure fin</label>
            <input type="time">
          </div>
          <input type="button" value="Ajouter une plage horaire" class="designBoutons boutonOrange" id="bouttonAjouterHoraire">
          <p id="total">TOTAL : 6h32</p>
        </div>
      </fieldset>
      <div id="valider">
        <input type="checkbox" id="estVisible" />
        <label for="estVisible" class="designBoutons boutonVert">Valider</label>
        <p class="nonVisible">Validation effectutée</p>
        <button type="button" name="button" class="bouton nonVisible designBoutons boutonRouge" id="annuler">Annuler</button>
        <a href="../index.html" class="bouton nonVisible designBoutons boutonVert" id="continuer">Continuer</a>
      </div>
    </fieldset>
  </form>
</body>
</html>
