<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="Author" content="Apokalypt">
    <title>Modifier un article</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/style_modifier_article.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300&display=swap" rel="stylesheet">
  </head>
  <body>
    <form action="consulter_article.html">
      <fieldset>
        <legend>Modifier un article</legend>
            <div id="ajout" class="flexAround">
              <div id="renseignements">
              <label>Nom<span>*</span> :</label>
              <input type="text" name="nom_article" pattern="[A-zÀ-ú]*" required value="Orangina">

              <label>Fournisseur<span>*</span> :</label>
              <SELECT id="input_fournisseur_article" name="Fournisseur">
                <OPTION selected>Panzani</OPTION>
                <OPTION>Bell</OPTION>
                <OPTION>Coca-cola</OPTION>
              </SELECT>

              <label>Code barre<span>*</span> :</label>
              <input type="text" id="input_barre_article" name="barre_article" pattern="[0-9]*" required value="87954526462695">

              <label>Prix au kg HT<span>*</span> :</label>
              <input type="text" name="prix_article" pattern="[0-9]+(\.[0-9]+)?" required value="2.54">

              <label>Taux de TVA<span>*</span> :</label>
              <SELECT name="TVA">
                <OPTION>20%</OPTION>
                <OPTION>10%</OPTION>
                <OPTION selected>5,5%</OPTION>
                <OPTION>2,1%</OPTION>
              </SELECT>

              <label >Code rayon :</label>
              <input type="text" name="rayon_article">

              <p>* Obligatoire</p>
            </div>
            <div id="image">
              <div id="image_article"></div>
              <input type="file" id ="button_image_article" name="button_image_article" accept="image/png, image/jpeg">
            </div>
        </div>

        <div id="boutons" class="flexAround">
          <a href="recherche_article.html" class="designBoutons noSelect boutonRouge">Annuler</a>
          <a href="recherche_article.html" class="designBoutons noSelect boutonOrange">Supprimer</a>
          <input type="submit" class="designBoutons noSelect boutonVert" value="Sauvegarder les changements">
        </div>
      </fieldset>
    </form>
  </body>
</html>
