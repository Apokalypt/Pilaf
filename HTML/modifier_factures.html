<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="Author" content="Sawang_">
    <title>Modifier une facture</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/style_modifier_factures.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <fieldset id="fieldPrincipale">
            <legend>Modifier la facture #000004</legend>
            <div id="content">
                <fieldset id="factures">
                    <div id="selectionClient">
                        <h2>Sélectionnez un client :</h2>
                        <select>
                            <option value="0" disabled selected>Choisissez un client :</option>
                            <option value="1">Bell</option>
                            <option value="2">Coca-Cola</option>
                            <option value="3">Herta</option>
                            <option value="4">Panzani</option>
                        </select>
                        <a href="creer_client.html" class="designBoutons boutonOrange noSelect">Ajouter un nouveau client</a>
                        <a href="creer_fournisseur.html" class="designBoutons boutonOrange noSelect">Ajouter un nouveau fournisseur</a>
                    </div>

                    <div id="paiement">
                        <h2>Conditions de paiement :</h2>
                        <label for="date">Date :</label>
                        <input type="date" id="date" min="2020-01-01" max="2021-01-01" value="2020-05-16">
                        <select>
                            <option value="0" disabled selected>Moyen de paiement :</option>
                            <option value="1">Virement</option>
                            <option value="2">Espèces</option>
                            <option value="3">Carte banquaire</option>
                            <option value="4">Chèque</option>
                        </select>
                        <select>
                            <option value="0" disabled selected>Écheance :</option>
                            <option value="1">1j</option>
                            <option value="2">15j</option>
                            <option value="3">30j</option>
                            <option value="4">60j</option>
                            <option value="5">120j</option>
                            <option value="6">1an</option>
                        </select>
                    </div>

                    <div id="produit">
                        <h2>Sélection de vos produits/services :</h2>
                        <a href="" class="designBoutons boutonOrange noSelect">Ajouter un produit/service</a>
                    </div>
                </fieldset>
            </div>
            <div id="boutons">
                <a href="consulter_factures.html" class="designBoutons noSelect boutonRouge">Annuler les changements</a>
                <a href="" class="designBoutons noSelect boutonVert" id="boutonValider">Sauvegarder les changements</a>
            </div>
        </fieldset>
    </form>
</body>
</html>
