<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Portail de connexion</title>

<body>
  <img src="../IMAGES/logo.png" alt="logo">

    <fieldset>

      <div>

      </div>
      <div class="flexAround">
        <button type="button" class="designBoutons boutonBleu">Contacter assistance</button>
        <input type="submit" class="designBoutons boutonVert" id="connexion" value="Connexion">
      </div>
    </fieldset>
  </form>
