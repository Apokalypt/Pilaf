<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Créer un employé</title>
	<meta charset="utf-8">
	<meta name="Author" content="Apokalypt">
	<link rel="icon" type="image/png" href="../IMAGES/logo.png" />
	<link rel="stylesheet" href="../CSS/style.css">
	<link rel="stylesheet" type="text/css" href="../CSS/style_creer_modifier_employe.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
	<form action="../index.html">
		<fieldset>
			<legend>Créer un employé</legend>

			<div id="renseignements">
				<fieldset>
					<legend>Informations sur l'employé</legend>

					<div class="groupe_informations">
						<label>Prénom<span>*</span> :</label>
						<input type="text" name="prenom_employe" pattern="[A-zÀ-ú]*" required placeholder="ex : Bertran">
					</div>

					<div class="groupe_informations">
						<label>Nom<span>*</span> :</label>
						<input type="text" name="nom_employe" pattern="[A-zÀ-ú]*" required placeholder="ex : PALISSO">
					</div>

					<div class="groupe_informations">
						<label>Poste<span>*</span> :</label>
						<input type="text" name="poste_employe" required placeholder="ex : Secretaire">
					</div>

					<div class="groupe_informations">
						<label>Code de sécurité sociale<span>*</span> :</label>
						<input type="text" name="secu_sociale" pattern="[0-9]{15}" maxlength="15" minlength="15" required placeholder="ex : 177023523800522">
					</div>

					<div class="groupe_informations">
						<label>Photo de profil :</label>
						<input type="file" name="photo_employe" accept="image/png, image/jpeg">
					</div>

					<fieldset>
						<legend>Adresse</legend>

						<div class="groupe_informations">
							<label>Rue<span>*</span> :</label>
							<input type="text" name="rue_employe" placeholder="Ex : 1 Rue du succès" required>
						</div>

						<div class="groupe_informations">
							<label>Compléments d'adresse :</label>
							<input type="text" name="complement_employe">
						</div>

						<div class="groupe_informations">
							<label>Lieu-dit :</label>
							<input type="text" name="lieu_dit_employe">
						</div>

						<div class="groupe_informations">
							<label>Ville<span>*</span> :</label>
							<input type="text" name="ville_employe" required placeholder="ex : Limoges">
						</div>

						<div class="groupe_informations">
							<label>Code postal<span>*</span> :</label>
							<input type="text" name="CP_employe" required placeholder="ex : 87000">
						</div>

						<div class="groupe_informations">
							<label>Région<span>*</span> :</label>
							<input type="text" name="region_employe" required placeholder="ex : Nouvelle-Aquitaine">
						</div>

						<div class="groupe_informations">
							<label>Pays<span>*</span> :</label>
							<input type="text" name="pays_employe" required placeholder="ex : France">
						</div>
					</fieldset>

					<div class="groupe_informations">
						<label>Adresse e-mail<span>*</span> :</label>
						<input type="email" name="mail_employe" required placeholder="ex : bertran.palisso@gmail.com">
					</div>

					<div class="groupe_informations">
						<label>Numéro de téléphone<span>*</span> :</label>
						<input type="tel" name="tel_employe" required placeholder="ex : +33612345678">
					</div>

					<div class="groupe_informations">
						<label>Date de naissance :</label>
						<input type="date" name="date_naissance_employe" required>
					</div>

					<fieldset>
						<legend>Coordonnées bancaires</legend>

						<div class="groupe_informations">
							<label>Copie du RIB :</label>
							<input type="file" name="RIB_employe">
						</div>

						<div class="groupe_informations" id="ou_separateur">
							<label>OU / ET</label>
						</div>

						<div class="groupe_informations">
							<label>Nom du titulaire du compte :</label>
							<input type="text" name="titulaire_employe">
						</div>

						<div class="groupe_informations">
							<label>IBAN :</label>
							<input type="text" minlength="14" maxlength="34" name="IBAN_employe">
						</div>
					</fieldset>

					<fieldset>
						<legend>Contrat</legend>

						<div class="groupe_informations">
							<label>Contrat :</label>
							<input type="file" name="fichier_contrat_employe">
						</div>

						<div class="groupe_informations">
							<label>Type de contrat :</label>
							<select required>
								<option>CDI</option>
								<option>CDD</option>
							</select>
						</div>

						<div class="groupe_informations">
							<label>Date de début du contrat :</label>
							<input type="date" name="date_debut_contrat_employe" required>
						</div>

						<div class="groupe_informations">
							<label>Date de fin du contrat :</label>
							<input type="date" name="date_fin_contrat_employe">
						</div>
					</fieldset>
				</fieldset>

				<fieldset id="documents">
					<legend>Doucuments complémentaires</legend>
					<div>
						<label>Selectionner un ou plusieurs document(s) à importer</label>
						<input type="file" multiple>
					</div>
				</fieldset>

					<fieldset id="droits">
						<legend>Gestion des droits</legend>
						<fieldset>
							<legend>Client</legend>
							<div>
								<input type="checkbox" name="" value="">
								<label>Créer / Modifier / Supprimer client</label>
							</div>
							<div>
								<input type="checkbox" name="" value="">
								<label>Consulter client</label>
							</div>
						</fieldset>
						<fieldset>
							<legend>Employé</legend>
							<div>
								<input type="checkbox" name="" value="">
								<label>Créer / Modifier / Supprimer employé</label>
							</div>
							<div>
								<input type="checkbox" name="" value="">
								<label>Consulter toutes les fiches employé</label>
							</div>
						</fieldset>
						<fieldset>
							<legend>Commande</legend>
							<div>
								<input type="checkbox" name="" value="">
								<label>Créer / Modifier / Supprimer commande</label>
							</div>
							<div>
								<input type="checkbox" name="" value="">
								<label>Consulter commande</label>
							</div>
							<div>
								<input type="checkbox" name="" value="">
								<label>Réceptionner commande</label>
							</div>
						</fieldset>
						<fieldset>
							<legend>Horaires</legend>
							<div>
								<input type="checkbox" name="" value="">
								<label>Créer / Modifier / Supprimer ses horaires</label>
							</div>
							<div>
								<input type="checkbox" name="" value="">
								<label>Créer / Modifier / Supprimer horaires des autres employés</label>
							</div>
							<div>
								<input type="checkbox" name="" value="">
								<label>Consulter les horaires de tous les employés</label>
							</div>
						</fieldset>
						<fieldset>
							<legend>Article</legend>
							<div>
								<input type="checkbox" name="" value="">
								<label>Créer / Modifier / Supprimer article</label>
							</div>
							<div>
								<input type="checkbox" name="" value="">
								<label>Consulter article</label>
							</div>
							<div>
								<input type="checkbox" name="" value="">
								<label>Créer / Modifier / Supprimer une promotion article</label>
							</div>
						</fieldset>
						<fieldset>
							<legend>Caisse</legend>
							<div>
								<input type="checkbox" name="" value="">
								<label>Enregistrer une vente</label>
							</div>
						</fieldset>
						<fieldset>
							<legend>Factures</legend>
							<div>
								<input type="checkbox" name="" value="">
								<label>Créer / Modifier / Supprimer factures</label>
							</div>
							<div>
								<input type="checkbox" name="" value="">
								<label>Consulter factures</label>
							</div>
						</fieldset>
						<fieldset>
							<legend>Fournisseur</legend>
							<div>
								<input type="checkbox" name="" value="">
								<label>Créer / Modifier / Supprimer fournisseur</label>
							</div>
							<div>
								<input type="checkbox" name="" value="">
								<label>Consulter fournisseur</label>
							</div>
						</fieldset>
						<fieldset>
							<legend>Stocks</legend>
							<div>
								<input type="checkbox" name="" value="">
								<label>Créer / Modifier / Supprimer stocks</label>
							</div>
							<div>
								<input type="checkbox" name="" value="">
								<label>Consulter les stocks</label>
							</div>
						</fieldset>
						<fieldset>
							<legend>Statistiques</legend>
							<div>
								<input type="checkbox" name="" value="">
								<label>Consulter statistiques</label>
							</div>
						</fieldset>

				</fieldset>
			</div>

			<div id="boutons" class="flexAround">
				<a href="../index.html" class="designBoutons noSelect boutonRouge">Annuler</a>
				<button type="submit" class="designBoutons noSelect boutonVert">Créer l'employé</button>
			</div>
		</fieldset>
	</form>

	<footer>
		<a href="https://github.com/Sawangg/Pilaf">© 2020 Divry Ladrat Mercier Toribio</a>
		<a href="../index.html"><img src="../IMAGES/logo.png" alt="logo"></a>
	</footer>
</body>
