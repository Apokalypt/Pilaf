<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="Author" content="Sawang_">
  <title>Enregistrer carte fidélité</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/style_fidelete.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
  <form>
    <fieldset id="fieldPrincipale">
      <legend id="legendPrincipale">Carte de fidélité</legend>
      <div class="flexAround">
        <fieldset id="scan">
          <p>En attente du scan de la carte...</p>
        </fieldset>

        <fieldset id="ajout">
          <legend id="legendAjout">Créer un nouveau client</legend>

          <div class="ajoutContent">
            <label for="prénom">Prénom<span>*</span> :</label>
            <input type="text" id="prénom" name="prénom" pattern="[A-zÀ-ú]*" required><br>

            <label for="nom">Nom<span>*</span> :</label>
            <input type="text" id="nom" name="nom" pattern="[A-zÀ-ú]*" required><br>

            <label for="tel">Téléphone<span>*</span> :</label>
            <input type="text" id="tel" name="tel" pattern="^(?:(?:\+|00)33|0)\s*[1-9](?:[\s.-]*\d{2}){4}$" required><br>

            <label for="email">E-mail :</label>
            <input type="text" id="email" name="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"><br>

            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse" pattern="[A-zÀ-ú]*"><br>

            <p>* Obligatoire</p>
          </div>
        </fieldset>
      </div>

      <div id="boutons">
        <a href="ventes.html" class="designBoutons boutonRouge">Annuler</a>
        <input type="submit" class="designBoutons" id="boutonValider" value="Créer la carte">
      </div>
    </fieldset>
  </form>
</body>
</html>
