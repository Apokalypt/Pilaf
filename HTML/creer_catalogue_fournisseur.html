<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="Author" content="sepios87">
  <title>Créer catalogue fournisseur</title>
  <link rel="stylesheet" href="../CSS/style_creer_catalogue_fournisseur.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
  <form>
    <fieldset>
      <legend>Créer catalogue fournisseur</legend>
      <div id="fournisseur">
        <label>Fournisseur :</label>
        <select>
          <option>Bell</option>
          <option>Coca-Cola</option>
          <option>Herta</option>
          <option>Panzani</option>
        </select>
      </div>
      <div id="renseignement">
        <div>
          <label>Nom du produit:</label>
          <input type="text" required>
        </div>
        <div>
          <label>Code barre:</label>
          <input pattern="[0-9{0,12}]" type="text" required>
        </div>
        <div>
          <label>Code rayon :</label>
          <input type="text" required>
        </div>
        <div>
          <label>Prix au kg (€):</label>
          <input type="number" min=0 required>
        </div>
        <div>
          <label>Frais de livraison (€):</label>
          <input type="number" min=0 required>
        </div>
        <div>
          <label>TVA :</label>
          <select>
            <option>20%</option>
            <option>10%</option>
            <option>5,5%</option>
            <option>2,1%</option>
          </select>
        </div>
        <div id="valider">
          <button type="button">Valider et ajouter un nouvel article</button>
          <button type="button">Valider et quitter</button>
        </div>
      </div>
    </fieldset>
  </form>
</body>
</html>
