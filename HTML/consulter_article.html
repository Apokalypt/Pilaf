<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="Author" content="Apokalypt">
  <title>Consulter un article</title>
  <link rel="stylesheet" href="../CSS/style_consulter_article.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
  <fieldset id="fieldPrincipale">
    <legend id="legendPrincipale">Créer un article</legend>
    <div id="content">
      <div id="ajout">
        <label id="nom_article" for="nom_article">Nom :</label>
        <p id="value_nom_article">Orangina</p>

        <label id="fournisseur_article" for="fournisseur_article">Fournisseur :</label>
        <p id="value_fournisseur_article">Panzani</p>

        <label id="barre_article" for="barre_article">Code barre :</label>
        <p id="value_barre_article">87954526462695</p>

        <label id="prix_article" for="prix_article">Prix au kg HT :</label>
        <p id="value_prix_article">2.54€</p>

        <label id="tva_article" for="tva_article">Taux TVA :</label>
        <p id="value_tva_article">5,5%</p>

        <label id="rayon_article" for="rayon_article">Code rayon :</label>
        <p id="value_rayon_article"></p>

        <img id="image_article" src="../IMAGES/produits/orangina.jpg" alt="Image article">
      </div>
    </div>

    <div id="boutons">
      <a href="../index.html" class="designBoutons" id="boutonAnnuler">Retour</a>
      <a href="modifier_article.html" class="designBoutons" id="boutonValider">Modifier l'article</a>
    </div>
  </fieldset>
</body>
</html>
