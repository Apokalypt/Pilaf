<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="Author" content="sepios87">
  <title>Mouvement stocks</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/style_creer_modifier_mouvements_stocks.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
  <form>
    <fieldset>
      <legend>Modifier mouvement stock</legend>
      <div class="flexAround">
        <div>
          <label>Nom du produit:</label>
          <input type="text" value="Biere bio">
        </div>
        <div>
          <label>Code barre:</label>
          <input type="text" pattern="[0-9{0,12}]" value="587987456984">
        </div>
        <div id="date">
          <label for="start">Date:</label>
          <input type="date" id="start" name="trip-start" min="2020-01-01" max="2021-01-01" value="2020-05-16">
        </div>
        <div>
          <label>Quantité:</label>
          <input type="number" min=1 value="60">
          <select name="salarie" id="entreeSortie">
            <option>Entrée</option>
            <option>Sortie</option>
          </select>
        </div>
        <div id="divMotif">
          <label>Motif:</label>
          <input type="text" id="motif"  value="Achat de 10 packs de bieres bio">
        </div>
      </div>
      <div class=flexAround>
        <a href="../index.html" class="designBoutons boutonRouge">Annuler</a>
        <a href="rechercher_stock.html" class="designBoutons boutonVert">Valider</a>
      </div>
    </fieldset>
  </form>
</body>
</html>
