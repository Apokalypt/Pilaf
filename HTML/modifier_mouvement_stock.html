
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="Author" content="Apokalypt">
  <title>Modifier un mouvement de stock</title>
  <link rel="icon" type="image/png" href="../IMAGES/logo.png" />
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/style_creer_modifier_mouvement_stock.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
  <form>
    <fieldset>
      <legend>Modifier un mouvement de stock</legend>
      <div class="flexAround">
        <div>
          <label>Nom du produit sélectionné :</label>
          <p>AUCUN</p>
        </div>
        <div>
          <a href="selection_article.html" class="designBoutons boutonRouge noSelect">Sélectionner un article</a>
        </div>

        <div>
          <label for="start">Date du mouvement de stock :</label>
          <input type="date">
        </div>
        <div></div>

        <div>
          <label>Type de mouvements : </label>
          <select>
            <option>Entrée dans le stock</option>
            <option>Sortie du stock - Entrée dans le rayon</option>
            <option>Sortie du stock</option>
            <option>Sortie du rayon - Entrée dans le stock</option>
            <option>Sortie du rayon</option>
          </select>
        </div>
        <div></div>
        
        <div>
          <label>Quantité :</label>
          <input type="number" value="1" min=1>
        </div>
        <div></div>

        <div id="divMotif">
          <label>Motif:</label>
          <input type="text" id="motif">
        </div>
      </div>
      <div class=flexAround>
        <a href="../index.html" class="designBoutons boutonRouge">Annuler</a>
        <a href="recherche_mouvements_stock.html" class="designBoutons boutonVert">Enregistrer les modifications</a>
      </div>
    </fieldset>
  </form>
  <footer>
    <a href="https://github.com/Sawangg/Pilaf">© 2020 Divry Ladrat Mercier Toribio</a>
    <a href="../index.html"><img src="../IMAGES/logo.png" alt="logo"></a>
  </footer>
</body>
</html>
