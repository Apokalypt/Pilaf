<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="Author" content="Apokalypt">
  <title>Réceptionner une commande</title>
  <link rel="icon" type="image/png" href="../IMAGES/logo.png" />
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/style_receptionner_commande.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <fieldset id="box_main" class="box">
      <legend>Réceptionner une commande</legend>

      <div id="main">
        <div>
          <label class="information">Date de la commande : </label>
          <label>31/05/2020</label>
        </div>

        <br>

        <div>
          <label class="information">Numéro de commande : </label>
          <label>0001</label>
        </div>

        <fieldset id="box_fournisseur" class="box">
          <legend>Fournisseur</legend>

          <div id="fournisseur">
            <div>
              <label class="information">Nom : </label>
              <label>ARTISANS DU MONDE</label>
            </div>

            <div>
              <label class="information">Adresse : </label>
              <label>14 rue de la Beaunne</label>
            </div>

            <div>
              <label class="information">Code postal : </label>
              <label>93100</label>
            </div>

            <div>
              <label class="information">Ville : </label>
              <label>Montreuil</label>
            </div>

            <div>
              <label class="information">Pays : </label>
              <label>France</label>
            </div>
            <input type="button" class="designBoutons boutonOrange noSelect" value="Plus d'informations">
          </div>
        </fieldset>

        <br>

        <fieldset id="box_produits" class="box">
          <legend>Liste des produits</legend>

          <div class="produit">
            <div id="imgProduit1"></div>

            <label class="nom_produit">CAFÉ BIO MEXIQUE MOULU DÉCAFÉINÉ</label>
            <div class="reference_produit">
              <label class="information">Code barre : </label>
              <label>987658498565</label>
            </div>

            <div class="prix_HT_produit">
              <label class="information">Prix HT  : </label>
              <label>5.20€</label>
            </div>
            <div class="TVA_produit">
              <label class="information">T.V.A. : </label>
              <label>5,5%</label>
            </div>
            <div class="prix_TTC_produit">
              <label class="information">Prix TTC : </label>
              <label>5.52€</label>
            </div>

            <div class="quantite_com_produit">
              <label class="information">Quantité commandée : </label>
              <label>60</label>
            </div>

            <div class="quantite_liv_produit">
              <label class="information">Quantité livrée : </label>
              <input type="number" name="quantite" value="0" min="0" max="5">
            </div>
          </div>

          <hr>

          <div class="produit">
            <div id="imgProduit2"></div>

            <label class="nom_produit">SAVON TRADITION D'ALEP OLIVE</label>
            <div class="reference_produit">
              <label class="information">Code barre : </label>
              <label>987658498565</label>
            </div>

            <div class="prix_HT_produit">
              <label class="information">Prix HT  : </label>
              <label>5.20€</label>
            </div>
            <div class="TVA_produit">
              <label class="information">T.V.A.  : </label>
              <label>5,5%</label>
            </div>
            <div class="prix_TTC_produit">
              <label class="information">Prix TTC : </label>
              <label>5.52€</label>
            </div>

            <div class="quantite_com_produit">
              <label class="information">Quantité commandée : </label>
              <label>40</label>
            </div>

            <div class="quantite_liv_produit">
              <label class="information">Quantité livrée : </label>
              <input type="number" name="quantite" value="0" min="0" max="5">
            </div>
          </div>
        </fieldset>

        <div id="boutons">
          <a href="recherche_commande.html" class="designBoutons boutonRouge noSelect">Retour</a>
          <input type="button" class="designBoutons boutonVert noSelect" value="Valider la livraison">
        </div>
      </div>
    </fieldset>
    <footer>
      <a href="https://github.com/Sawangg/Pilaf">© 2020 Divry Ladrat Mercier Toribio</a>
      <a href="../index.html"><img src="../IMAGES/logo.png" alt="logo"></a>
    </footer>
</body>
</html>
